name: Build

on:
  push:
    branches: [master]
  pull_request:
    types: [opened, synchronize]
    branches: [master]

jobs:

  build_test:

    name: Build And Test
    runs-on: ubuntu-latest

    steps:

    - name: Checkout Code
      uses: actions/checkout@v2

    - name: Setup Node
      uses: actions/setup-node@v2
      with: 
        node-version: 14.x

    - name: Install Dependencies
      run: yarn install --check-cache

    - name: ESLint Checks
      run: yarn lint
